<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body bgcolor="yellow">
    <ol>
        <li>Sony</li>
        <li>Philips</li>
        <li>LG</li>
    </ol>
    <br><br>
    <ul>
        <li>Sony</li>
        <li>Philips</li>
        <li>LG</li>
    </ul>
<br><br><br>
<ol>
    <li>Sony</li>
    <ul type="circle">
        <li>Model 1</li>
        <li>Mode 2</li>
    </ul>
    <li>Philips</li>
    <ul type="disc">
        <li>Model 3</li>
        <li>Model 4</li>
        <li>Model 5</li>
    </ul>
    <li>LG </li>
    <ul type="square">
        <li>Model 6</li>
        <li>Model 7</li>
    </ul>
</ol>

</body>
</html>
