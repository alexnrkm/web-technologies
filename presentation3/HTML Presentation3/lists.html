<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html lists</title>
</head>
<body bgcolor="#A0D2Eb" text = "#494D5F">

    <h1 align = "center">Lists</h1>
    <ul style = "font-size: 1.5em;">
        <li>SONY</li>
        <li>Phillips</li>
        <li>LG</li>
    </ul> 
    <br> <br>
    <ol style = "font-size: 1.5em;">
        <li>SONY</li>
        <li>Phillips</li>
        <li>LG</li>
    </ol>
    <br><br>
    <ol style = "font-size: 1.5em;">
        <li><b>Sony</b></li>
        <ul>
            <li>Model 1</li>
            <li>Model 2</li>
            <li>Model 3</li>
            <li>Model 4</li>
        </ul><br>
        <li><b>Phillips</b></li>
        <ul type = "disc">
            <li>Model 1</li>
            <li>Model 2</li>
            <li>Model 3</li>
            <li>Model 4</li>
        </ul><br>
        <li><strong>Sony</strong></li>
        <ul type = "square">
            <li>Model 1</li>
            <li>Model 2</li>
            <li>Model 3</li>
            <li>Model 4</li>
        </ul>
    </ol>
</body>
</html>
